                <!--FilePondPluginFileValidateType 插件js-->	
                <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>	
                <!--FilePondPluginImageCrop 插件js-->	
                <script src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>	
                <!--FilePondPluginImageExifOrientation 插件js-->	
                <script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>	
                <!--引入Filepond的js-->	
                <script src="https://unpkg.com/filepond/dist/filepond.js"></script>	
                
                    
                <script>	
                    // querySelector() 方法返回文档中匹配指定 CSS 选择器的一个元素。	
                    var inputElement = document.querySelector('input[type="file"]');	        
                    
                    // 注册插件	
                    // FilePondPluginImagePreview  上传时可以预览到上传的图片等	
                    // FilePondPluginImageEdit   编辑功能就不演示了。	
                    // FilePondPluginFileValidateType  图片类型	
                    // FilePondPluginImageCrop 图像裁剪	
                    // FilePondPluginFileValidateSize   文件大小验证插件处理阻止太大的文件。	
                    FilePond.registerPlugin(	
                        FilePondPluginImagePreview,	
                        FilePondPluginImageEdit,	
                        FilePondPluginFileValidateSize,	
                        FilePondPluginImageCrop,	
                        FilePondPluginFileValidateType,	
                        FilePondPluginImageExifOrientation	   
                    );	     
                    FilePond.setOptions({	
                        // 设置单个URL是定义服务器配置的最基本形式。	
                        server: 'http://localhost:3000/upload',	
                        // 设置图片类型只能为png才能上传	
                        allowFileTypeValidation: false,	
                        acceptedFileTypes: "image/jpg",	
                        // 启用或禁用图像裁剪	
                        allowImageCrop: true,	  
                        // 启用或禁用文件大小验证	
                        allowFileSizeValidation: true,	
                        maxFileSize: null,	
                        // 启用或禁用提取EXIF信息	
                        allowImageExifOrientation: true	 
                    });	
                    
                    

                    // 使用create方法逐步增强基本文件输入到FilePond元素。	
                    pond = FilePond.create(inputElement);
                    pond.on('processfile', (error, file) => {
                        if (error) {
                            console.log('Oh no', error);
                            return;
                        }

                        console.log('File processed', file);
                        // 获取文件对象
                        window.file1 = file.file;
                        var element;
                        var fileUrl = URL.createObjectURL(file.file);
                        var wrapper = document.createElement('div');
                        if (file.fileType.startsWith('image/')) {
                            element = document.createElement('img');
                            element.src = fileUrl;
                        } else if (file.fileType.startsWith('audio/')) {
                            element = document.createElement('audio');
                            element.src = fileUrl;
                            element.controls = true;
                        } else if (file.fileType.startsWith('video/')) {
                            element = document.createElement('video');
                            element.src = fileUrl;
                            element.controls = true;
                        } else {
                            element = document.createElement('a');
                            element.href = fileUrl;
                            element.textContent = 'Download ' + file.filename;
                            element.download = file.filename;
                        }
                        wrapper.appendChild(element);
                        
                        
                         // 创建一个新的 div 元素来显示加载动画
                        var loadingDiv = document.createElement('div');
                        loadingDiv.id = 'loadingDiv';
                        loadingDiv.className = 'loading';  // 添加类名 'loading'
                        loadingDiv.style.display = 'none';  // 初始状态设置为 'none'
                        loadingDiv.style.position = 'fixed';
                        loadingDiv.style.top = '0';
                        loadingDiv.style.left = '0';
                        loadingDiv.style.width = '100%';
                        loadingDiv.style.height = '100%';
                        loadingDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                        loadingDiv.style.zIndex = '9999';

                        // 创建一个新的 div 元素作为白色背景区域
                        var whiteDiv = document.createElement('div');
                        whiteDiv.className = 'loading';  // 添加类名 'loading'
                        whiteDiv.style.position = 'absolute';
                        whiteDiv.style.top = '50%';
                        whiteDiv.style.left = '50%';
                        whiteDiv.style.transform = 'translate(-50%, -50%)';
                        whiteDiv.style.backgroundColor = 'white';
                        whiteDiv.style.padding = '20px';
                        whiteDiv.style.borderRadius = '10px';
                        whiteDiv.style.display = 'flex';
                        whiteDiv.style.flexDirection = 'column';
                        whiteDiv.style.alignItems = 'center';

                        // 创建一个新的 img 元素来显示图片
                        var image = document.createElement('img');
                        image.id = 'image';
                        image.className = 'loading';  // 添加类名 'loading'
                        image.style.width = '60px';  // 设置图片的宽度
                        image.src = '扫描.png';  // 在这里输入图片的URL
                        whiteDiv.appendChild(image);  // 将图片添加到白色背景区域中

                        // 创建一个新的 div 元素来显示进度条和文本
                        var progressTextDiv = document.createElement('div');
                        progressTextDiv.className = 'loading';  // 添加类名 'loading'
                        progressTextDiv.style.display = 'flex';
                        progressTextDiv.style.alignItems = 'center';
                        progressTextDiv.style.marginTop = '10px';  // 设置进度条与图片的间距

                        // 创建一个新的 progress 元素作为进度条
                        var progressBar = document.createElement('progress');
                        progressBar.id = 'progressBar';
                        progressBar.className = 'loading';  // 添加类名 'loading'
                        progressBar.style.color = '#1890FF';
                        progressBar.value = 0;
                        progressBar.max = 100;
                        progressTextDiv.appendChild(progressBar);  // 将进度条添加到进度条和文本区域中

                        // 创建一个新的 div 元素来显示文本
                        var textDiv = document.createElement('div');
                        textDiv.id = 'textDiv';
                        textDiv.className = 'loading';  // 添加类名 'loading'
                        textDiv.style.color =  '#666666';  // 设置文本颜色
                        textDiv.innerHTML = '上传中';  // 在这里输入你想要显示的文本
                        textDiv.style.fontSize = '14px';
                        textDiv.style.marginLeft = '10px';  // 设置文本与进度条的间距
                        progressTextDiv.appendChild(textDiv);  // 将文本添加到进度条和文本区域中

                        whiteDiv.appendChild(progressTextDiv);  // 将进度条和文本区域添加到白色背景区域中

                        // 创建一个新的 div 元素作为取消按钮
                        var cancelDiv = document.createElement('div');
                        cancelDiv.innerHTML = '取消';  // 在这里输入你想要显示的文本
                        cancelDiv.style.cursor = 'pointer';  // 设置鼠标悬停时的样式
                        cancelDiv.style.fontSize = '16px';
                        cancelDiv.style.fontWeight='500';
                        cancelDiv.style.marginTop = '10px';  // 设置文本与进度条的间距
                        cancelDiv.addEventListener('click', function() {
                            loadingDiv.style.display = 'none';  // 点击取消按钮时，隐藏加载动画
                        });
                        whiteDiv.appendChild(cancelDiv);  // 将取消按钮添加到白色背景区域中

                        loadingDiv.appendChild(whiteDiv);
                        document.body.appendChild(loadingDiv);

                        // 为包装元素添加点击事件
                        wrapper.addEventListener('click', function() {
                            // 显示加载动画
                            loadingDiv.style.display = 'block';

                            // 开始一个定时器来更新进度条的值
                            var progress = 0;
                            var timer = setInterval(function() {
                                progress += 10;
                                progressBar.value = progress;

                                // 当进度条达到最大值时，停止定时器
                                if (progress >= 100) {
                                    clearInterval(timer);

                                    // 将文件的 Data URL 存储在 localStorage 中
                                    localStorage.setItem('myFile', element.src);

                                    // 隐藏上传文件的页面，显示 '鉴别中.html' 页面
                                    document.getElementById('upload-page').style.display = 'none';
                                    document.getElementById('preview-page').style.display = 'block';
                                    // 清除旧的预览
                                    document.getElementById('preview-box-id').innerHTML = '';
                                    // 在 '鉴别中.html' 页面中显示文件
                                    var previewElement;
                                    if (file.fileType.startsWith('image/')) {
                                        previewElement = document.createElement('img');
                                        previewElement.style.height = '350px';
                                        previewElement.style.margin = 'auto 0';
                                    } else if (file.fileType.startsWith('audio/')) {
                                        previewElement = document.createElement('audio');
                                        previewElement.controls = true;
                                    } else if (file.fileType.startsWith('video/')) {
                                        previewElement = document.createElement('video');
                                        previewElement.controls = true;
                                        previewElement.style.height = '350px';
                                        previewElement.style.margin = 'auto 0';
                                        previewElement.id = 'video-id'; // 为 video 元素添加 id
                                    }
                                    previewElement.src = element.src;
                                    document.getElementById('preview-box-id').appendChild(previewElement);

                                    // 页面加载完成后隐藏加载动画
                                    setTimeout(function() {
                                        loadingDiv.style.display = 'none';
                                    }, 100);  // 这里的 1000 是延迟的时间，单位是毫秒
                                }
                            }, 100);  // 这里的 100 是更新进度条的间隔时间，单位是毫秒
                        });




                    // 将包装元素添加到你想要显示文件的盒子中
                    var showBox = document.getElementById('show-box-id');
                    // 如果这是第一个文件，那么删除 show-box-id 元素中的第一个 img 元素
                    if (showBox.children.length === 1 && showBox.firstElementChild.tagName === 'IMG') {
                        showBox.firstElementChild.remove();
                    }
                    showBox.appendChild(wrapper);

                    
                    });

                    FilePond.create(inputElement)
        
                </script>	
        </div>
        
        <!-- 右侧部分 -->
        <div style="position: absolute; left: 25%; width: 75%; height: 100vh; overflow-x: scroll;">

                    <script>
                        // 获取存储在 localStorage 中的文件的 Data URL
                        var fileUrl = localStorage.getItem('myFile');
                
                        // 创建一个预览元素
                        var element = document.createElement('img');  // 假设文件是一个图像
                        element.src = fileUrl;
                
                        // 将预览元素添加到显示盒子中

                <div class="button2" id="upload-btn">
                    <a href="#">光照分析</a>
                </div>


                <div id="response-container">
                </div>

                <!-- 图片模态窗 -->
                <div id="myModal" class="modal"> 
                    <span class="close">×</span>
                    <img class="modal-content" id="img01">
                </div>

                <!-- 加载模态窗 -->
                <div id="loader-modal" class="loader-modal">
                    <div class="center-box">
                        <img class="img_loading" src="https://i.imgur.com/oZSPD5y.png" alt="">
                        <div class="loader">
                            <div id="loader-progress" class="loader-progress"></div>
                            <div id="loader-text" class="loader-text"></div>
                          </div>
                          <a id="cancel-link" class="cancel-link">取消</a>
                    </div>
                </div>

                <script>
                    var baseUrl = 'http://matex.asia:34975'; // 设置主地址为全局变量（！测试地址勿暴露！）
            
                    document.getElementById('upload-btn').addEventListener('click', function () 
                    {
                        
                        var formData = new FormData();
                        formData.append('file', window.file1);

                        // 请求/progress接口获取进度信息
                        var intervalId;
                        var xhr = new XMLHttpRequest();

                        function updateProgress() {
                        var progressXhr = new XMLHttpRequest();
                        progressXhr.open('GET', baseUrl + '/progress', true);
                        progressXhr.onload = function () {
                            if (progressXhr.status === 200) {
                            var progressData = JSON.parse(progressXhr.responseText);
                            var progress = (progressData.n / progressData.total * 100).toFixed(2);
                            var progressBar = document.getElementById('loader-progress');
                            var progressText = document.getElementById('loader-text');
                            progressBar.style.width = progress + '%';
                            // progressText.textContent = 'Loading... ' + progress + '%';
                            if(progress==100) {
                                document.getElementById('loader-modal').style.display = 'none';
                                document.querySelector('.box2').style.display = 'block'; //显示box2

                                clearInterval(intervalId);
                            }
                            }
                        };
                        progressXhr.send();
                        }

                        document.getElementById('cancel-link').addEventListener('click', function(e) {
                        e.preventDefault();
                        document.getElementById('loader-modal').style.display = 'none';
                        clearInterval(intervalId);
                        xhr.abort(); // 取消上传或加载
                        });

                        document.getElementById('loader-modal').style.display = 'block';
                        intervalId = setInterval(updateProgress, 1000);
            
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', baseUrl + '/video', true); // 打开/video接口 
                        xhr.responseType = 'json';
            
                        xhr.onload = function () 
                        {
                            if (xhr.status === 200) 
                            {
                                var data = xhr.response;
                                

                                var container = document.getElementById('response-container');
                                container.innerHTML = '';
                        
                            
                                if (data.vid_to_show_path) 
                                {
                                    document.getElementById('preview-box-id').style.display = 'none';
                                    var container_video_show = document.getElementById('video_show');
                                    var videoPath = baseUrl + data.vid_to_show_path;
                                    container_video_show.innerHTML += '<h3>视频</h3><br>';
                                    container_video_show.innerHTML += '<video controls src="' + videoPath + '"></video>';
                                }
            
                                if (data.au_convert_0) 
                                {
                                    var container_audio_show = document.getElementById('audio_show');
                                    var audioPath0 = baseUrl + data.au_convert_0;
                                    container_audio_show.innerHTML += '<h3>音频</h3><br>';
                                    container_audio_show.innerHTML += '<audio controls src="' + audioPath0 + '"></audio><br>';
                                }
                                if (data.au_convert_1) 
                                {
                                    var container_audio_show = document.getElementById('audio_show');
                                    var audioPath1 = baseUrl + data.au_convert_1;
                                    container_audio_show.innerHTML += '<audio controls src="' + audioPath1 + '"></audio><br>';
                                }
            
                                
                                }


                                var container1 = document.getElementById('mvss');
                                container1.innerHTML+='MVSS的预测结果为：'+data.mvss_prediction;
                                if (data.mvss_pic) 
                                {
                                    var mvssPicPath = baseUrl + data.mvss_pic;
                                    container1.innerHTML += '<h3>MVSS图片(点击查看)</h3>';
                                    container1.innerHTML += '<img id="img_mvss" src="' + mvssPicPath + '" alt="MVSS图片" style="width:100%; position:relative">';
                                    var modal = document.getElementById("myModal");
                                    var img1 = document.getElementById("img_mvss");
                                    var modalImg = document.getElementById("img01");
                                    img1.onclick = function(){
                                    modal.style.display = "block";
                                    modalImg.src = this.src;
                                    }
                                    
                                    var span = document.getElementsByClassName("close")[0];
                                    span.onclick = function() { 
                                    modal.style.display = "none";
                                    }
                                    
                                    

                                var container2 = document.getElementById('osn');
                                container2.innerHTML+='OSN的预测结果为: '+data.osn_prediction;
                                if (data.osn_pic) 
                                {
                                    var osnPicPath = baseUrl + data.osn_pic;
                                    container2.innerHTML += '<h3>OSN图片(点击查看)</h3>';
                                    container2.innerHTML += '<img id="img_osn" src="' + osnPicPath + '" alt="OSN图片" style="width:100%; position:relative">';
                                    var modal = document.getElementById("myModal");
                                    var img2 = document.getElementById("img_osn");
                                    var modalImg = document.getElementById("img01");
                                    img2.onclick = function(){
                                    modal.style.display = "block";
                                    modalImg.src = this.src;
                                    }
                                    
                                    var span = document.getElementsByClassName("close")[0];
                                    span.onclick = function() { 
                                    modal.style.display = "none";
                                    }
                                }

                                var container3 = document.getElementById('mabc');
                                container3.innerHTML+='MABC的预测结果为: '+data.mabc_prediction;

                                var container4 = document.getElementById('deepfake1');
                                container4.innerHTML+='传统音轨DeepFake预测结果为: ' + data.result_txt_afd ;

                                var container5 = document.getElementById('deepfake2');
                                container5.innerHTML+='深度音轨DeepFake预测结果为: ' + data.deep_audio_trace;

                                var container6 = document.getElementById('main_result');
                                container6.innerHTML+='<p>鉴别结果: ' + data.result_all + '</p>';
                                container6.innerHTML += '<p>总伪造概率为: ' + data.scores_all + '</p>';
                                container6.innerHTML += '<p>视觉伪造概率为: ' + data.scores_all_img + '</p>';
                                container6.innerHTML += '<p>听觉伪造概率为: ' + data.scores_all_audio + '</p>';

                                var container7 = document.getElementById('true_or_flase');
                                if(data.result_all=="真实")
                                {
                                container7.innerHTML+='<img src="https://i.imgur.com/P5p1kuV.png" alt="真实">';
                                }
                                else
                                {
