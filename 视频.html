<!DOCTYPE html>
<html>
<head>
    <title>音视频联合鉴伪系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        .header button {
            margin-left: 10px;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .header button:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .divider {
            height: 1px;
            background-color: black;
            margin: 20px 0;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            margin-left: 10%;
            margin-top: 5%;
        }
        #videoFile, #processButton {
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 30px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        #videoFile:hover, #processButton:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .process-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>音视频联合鉴伪系统</h1>
            <h2 style="margin-top: -20px;">CUC</h2>
        </div>
        <div>
            <button>Home</button>
            <button>Demo</button>
            <button>Algorithm</button>
            <button>Paper</button>
        </div>
    </div>
    <div class="divider"></div>
    <div style="display: flex; justify-content: space-around; margin-top: 50px;">
        <div class="video-container">
            <video id="videoPlayer" controls style="width: 100%;"></video>
            <input type="file" id="videoFile" accept="video/*">
        </div>
        <div class="process-container">
            <button id="processButton">处理视频</button>
            <p id="output">结果将在这里显示</p>
        </div>
    </div>
    <script>
        document.getElementById('videoFile').addEventListener('change', function() {
            var file = this.files[0];
            var url = URL.createObjectURL(file);
            document.getElementById('videoPlayer').src = url;
        });

        document.getElementById('processButton').addEventListener('click', function() {
            // 在这里添加Python程序的调用代码
            document.getElementById('output').textContent = '视频处理中...';
        });
    </script>
</body>
</html>
